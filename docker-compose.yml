version: '3.2'

services:
  db:
    image: postgres:${APP_DB_IMAGE_VERSION:-13}
    env_file: .env
    restart: always
    ports:
      - ${APP_DB_PORT}:5432
    volumes:
      - ./etc/db/init.d:/docker-entrypoint-initdb.d:ro
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${APP_DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${APP_DB_ADMIN_PASS}

volumes:
  db_data:
